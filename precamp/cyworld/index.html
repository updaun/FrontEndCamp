<!DOCTYPE html>
<html lang="ko">
<head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/096d92f891.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>

                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-grin"></i>
                                <p>이름</p>
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-phone"></i>
                                <p>Phone</p>
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-envelope"></i>
                                <p>E-mail</p>
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-star"></i>
                                <p>인스타그램</p>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select name="feel__select">
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😥</option>
                                    <option>화남 🤬</option>
                                    <option>생각 🤔</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">

                </div>
            </div>
        </div>
    </div>

</body>
</html>
