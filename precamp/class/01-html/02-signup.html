<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="02-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<div class="signup-box">
    <div class="signup-form">
        <div class="signup-form-header">
            <h2>회원 가입을 위해<br>정보를 입력해주세요</h2>
        </div>
        <div class="signup-label">
            * 이메일
            <input class="signup-input" type="text">
        </div>
        <div class="signup-label">
            * 이름
            <input class="signup-input" type="text">
        </div>
        <div class="signup-label">
            * 비밀번호
            <input class="signup-input" type="password">
        </div>
        <div class="signup-label">
            * 비밀번호 확인
            <input class="signup-input" type="password">
        </div>
        <div class="select-box">
            <div class="gender">
                <input type="radio" name="gender">여성
                <input type="radio" name="gender">남성
            </div>

            <div class="agree">
                <input type="checkbox">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
            </div>
        </div>

        <hr>

        <button class="signupBtn">가입하기</button>
        <!-- <input type="button" value="가입하기"> -->
    </div>
</div>
</body>
</html>
