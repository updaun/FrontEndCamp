<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>D-Day</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      const dateFormMaker = function () {
        let inputYear = document.querySelector("#target-year-input").value;
        let inputMonth = document.querySelector("#target-month-input").value;
        let inputDate = document.querySelector("#target-date-input").value;

        const dateFormat = `${inputYear}-${inputMonth}-${inputDate}`;

        return dateFormat;
      };

      const counterMaker = function () {
        const targetDateInput = dateFormMaker();
        const nowDate = new Date();
        const targetDate = new Date(targetDateInput).setHours(0, 0, 0, 0);
        const remaining = (targetDate - nowDate) / 1000;

        const remainingDate = Math.floor(remaining / 3600 / 24);
        const remainingHour = Math.floor((remaining / 3600) % 24);
        const remainingMinute = Math.floor((remaining / 60) % 60);
        const remainingSecond = Math.floor(remaining % 60);

        console.log(
          remainingDate,
          remainingHour,
          remainingMinute,
          remainingSecond
        );
      };
    </script>
  </head>
  <body>
    <h1>D-Day</h1>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="minutes">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="seconds">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="target-selector">
      <input id="target-year-input" class="target-input" size="5" /> -
      <input id="target-month-input" class="target-input" size="5" /> -
      <input id="target-date-input" class="target-input" size="5" />
    </div>
    <button onclick="counterMaker()" id="start-btn">카운트다운 시작</button>
  </body>
</html>
